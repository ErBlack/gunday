<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gunday - Contra-like Game</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #1a1a1a;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                font-family: Arial, sans-serif;
                flex-direction: column;
            }

            .game-container {
                background-color: #2a2a2a;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }

            canvas {
                display: block;
                border: 2px solid #444;
                border-radius: 5px;
            }

            .controls {
                margin-top: 20px;
                color: #ffffff;
                text-align: center;
            }

            .controls h3 {
                margin-bottom: 10px;
                color: #ff6b6b;
            }

            .controls p {
                margin: 5px 0;
                color: #cccccc;
            }

            .loading {
                color: #ffffff;
                text-align: center;
                font-size: 18px;
            }

            .error {
                color: #ff6b6b;
                text-align: center;
                font-size: 16px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="game-container">
            <div id="loading" class="loading">Loading Gunday...</div>
            <div id="error" class="error" style="display: none"></div>
            <canvas id="bevy-canvas" width="640" height="480" style="display: none"></canvas>

            <div class="controls">
                <h3>Controls</h3>
                <p><strong>Arrow Keys:</strong> Move left/right</p>
                <p><strong>Space:</strong> Jump (hold for higher jump)</p>
                <p><strong>Ctrl or Shift:</strong> Shoot (hold for continuous fire)</p>
                <p><strong>Ctrl/Shift + Up:</strong> Shoot upward</p>
                <p><strong>Ctrl/Shift + Up/Down + Arrow:</strong> Diagonal shooting</p>
                <p><strong>Goal:</strong> Test movement, physics, and shooting system</p>
            </div>
        </div>

        <script type="module">
            import init, { run_app } from './gunday.js';

            async function startGame() {
                try {
                    // Initialize the WASM module
                    await init('./gunday_bg.wasm');

                    // Hide loading text
                    document.getElementById('loading').style.display = 'none';

                    // Show canvas
                    document.getElementById('bevy-canvas').style.display = 'block';

                    // Start the Bevy app
                    run_app();
                } catch (error) {
                    console.error('Failed to load game:', error);
                    document.getElementById('loading').style.display = 'none';
                    const errorDiv = document.getElementById('error');
                    errorDiv.textContent = 'Failed to load game: ' + error.message;
                    errorDiv.style.display = 'block';
                }
            }

            // Start the game when the page loads
            startGame();
        </script>
    </body>
</html>
